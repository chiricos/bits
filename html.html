<script type="text/javascript">
	$(document).ready(function(){
		$('#RespuestaModal').html('<li class="list-group-item">Seleccione una ciudad</li>');
		$('.ciudad').change(function(){
			if($('.base').val()=="" || $('.appid').val()=="" || $('.units').val()==""){
			alert('Llene los datos de configuraci贸n');
			}else{
				$('#RespuestaModal').html('<li class="list-group-item">Procesando...</li>');
			    url =  $('.base').val()+"?q="+$(this).val()+"&appid="+ $('.appid').val()+"&units="+$('.units').val();
			    $.get(url,function(result){

			        if(result.length == 0){
			            $('.list-group').html('<li class="list-group-item">Ocurri贸 un problema ...</li>');
			        }
			        else{
						$('.list-group').html('<li class="list-group-item">Ciudad: '+result.name+'</li><li class="list-group-item">Temperatura: '+result.main.temp+'</li><li class="list-group-item">Presi贸n: '+result.main.pressure+'</li><li class="list-group-item">Humedad: '+result.main.humidity+'</li><li class="list-group-item">Temperatura Min: '+result.main.temp_min+'</li><li class="list-group-item">Temperatura Max: '+result.main.temp_max+'</li>');
			        }

			        }).fail(function(){
			            $('.list-group').html('<li class="list-group-item">Ocurri贸 un problema ...</li>');
				});	
			}
		});
	});
</script>
